<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flickerlight Demo</title>

    <link rel="stylesheet" href="css/flickerlight.css" media="screen" charset="utf-8">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      /* Demo styling */

      /* background */
      body {
        background-color: #000;
      }

      /* you can override flickerlight color (default: #F6F6F6) */
      /*.flickerlight {
        background-color: #39FF14;
      }*/

      /* align flickerlight horizontaly */
      .horizontal {
        position: absolute;
        top: 0;
        bottom: 0;
        margin: auto;
        height: 22px;
        width: 100%;
        background: transparent;
      }
    </style>
    
  </head>
  <body>

    <div class="horizontal" data-flickerlight-target data-flickerlight-amount='100'></div>

    <script src="js/flickerlight.js" ></script>
    
  </body>
</html>
